<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信授权页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="icon" href="http://img1.codewood.top/developer/images/code-logo-large.png">
    <style>
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <label>openid</label>
            <div th:text="${openid}"></div>
        </div>
        <div>
            <label>access_token</label>
            <div th:text="${accessToken}"></div>
        </div>
        <th:block th:if="${userInfo != null}">
            <div>
                <label>nickname</label>
                <div th:text="${userInfo.nickname}"></div>
            </div>
            <div>
                <label>sex</label>
                <div th:text="${userInfo.sex}"></div>
            </div>
            <div>
                <label>province</label>
                <div th:text="${userInfo.province}"></div>
            </div>
            <div>
                <label>city</label>
                <div th:text="${userInfo.city}"></div>
            </div>
            <div>
                <label>country</label>
                <div th:text="${userInfo.country}"></div>
            </div>
            <div>
                <label>headimgurl</label>
                <div>
                    <img th:src="${userInfo.headImgUrl}" class="avatar">
                </div>
            </div>
            <div>
                <label>privilege</label>
                <div th:text="${userInfo.privilege}"></div>
            </div>
            <div>
                <label>unionid</label>
                <div th:text="${userInfo.unionId}"></div>
            </div>
        </th:block>
    </div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script th:inline="javascript">


</script>
</body>
</html>
